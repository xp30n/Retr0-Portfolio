<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Artworks.css">
    <title>Artworks</title>
</head>
<body>
    <!-- Static Overlay -->
    <div id="static-overlay">
        <img src="tv-foreground.png" alt="TV Foreground" class="tv-foreground" />
        <img src="static.jpg" alt="Static Noise" class="static" />
        <img src="star-logo.png" alt="Star Logo" class="star-logo" />
      </div>
  
      <!--Corner Logo Container-->
      <div class="second-logo-container" id="second-logo-container">
        <img src="creative-logo.png" class="creative2" alt="Creative Logo" />
        <img src="star-logo.png" class="star-logo2" alt="Star Logo" />
        <img src="portfolio-logo.png" class="portfolio2" alt="Portfolio Logo" />
      </div>
  
       <!-- TV NAME -->
       <div class="tv-title" id="tv-title">
        <img src="LiaTV.png" alt="Lia Tv Logo" class="lia-tv" id="lia-tv" />
      </div>

      <!-- Go Back Button -->
      <div class="go-back-btn" id="go-back-btn">
        <img
          src="back arrow.png"
          class="back-arrow"
          alt="Return to Main Menu"
          onclick="showPortfolioInterface()"
        />
      </div>
      
      <div id="projects">
        <div class="projects-list">
          <div>
            <h2>"Purr"-Sona
            <p>Check out my blender project, where I turned myself into a cat persona!
            <a href="https://drive.google.com/drive/folders/1iCOnCafOmYYCIRzmdXSHhjHlgt_hCwik?usp=sharing">Link to Project</a>
          </div>
          <div>
            <h2>Self Portrait
            <p>Here, you'll find my last art piece, a self portrait.</p>
            <a href="https://drive.google.com/drive/folders/147Y5G6pgU4XMfxTOzUQsWZm_WI4pNAu_?usp=sharing">Link to art piece</a>
          </div> 
        </div>
       </div>

       <script src="Artworks.js"></script>
</body>
</html>
