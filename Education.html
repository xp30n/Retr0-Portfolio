<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Education.css">
    <title>Education</title>
</head>
<body>
    <!-- Static Overlay -->
    <div id="static-overlay">
        <img src="tv-foreground.png" alt="TV Foreground" class="tv-foreground" />
        <img src="static.jpg" alt="Static Noise" class="static" />
        <img src="star-logo.png" alt="Star Logo" class="star-logo" />
      </div>
  
      <!--Corner Logo Container-->
      <div class="second-logo-container" id="second-logo-container">
        <img src="creative-logo.png" class="creative2" alt="Creative Logo" />
        <img src="star-logo.png" class="star-logo2" alt="Star Logo" />
        <img src="portfolio-logo.png" class="portfolio2" alt="Portfolio Logo" />
      </div>
  
       <!-- TV NAME -->
       <div class="tv-title" id="tv-title">
        <img src="LiaTV.png" alt="Lia Tv Logo" class="lia-tv" id="lia-tv" />
      </div>
  
      <!-- Education Title -->
      <div id="Education-section" class="hidden">
        <img src="edu.png" class="education-title" alt="Education Page Title" id="education-title">
      </div>

  
        <!-- Go Back Button -->
        <div class="go-back-btn" id="go-back-btn">
          <img
            src="back arrow.png"
            class="back-arrow"
            alt="Return to Main Menu"
            onclick="showPortfolioInterface()"
          />
        </div>

        <!--Education Text-->
        <div class="education-container" id="education-containter">
            <!--Highschool-->
            <img src="Highschool.png" class="highschool-title" alt="Highschool Title">
            <img src="cute star.png" class="cute-star" alt="Star">
            <p class="highschool">Centennial Regional High School Greenfield Park, QC | 07/2019</p>

            <!--College-->
            <img src="College.png" class="college-title" alt="College Title">
            <img src="cute star.png" class="cute-star2" alt="Star">
            <p class="college1">Champlain Regional College Saint-Lambert, QC</p>
            <p class="college2">Social Sciences | 08/2023</p>

            <!--University-->
            <img src="University.png" class="university-title" alt="University Title">
            <img src="cute star.png" class="cute-star3" alt="Star">
            <p class="university1">Concordia University Montr√©al, QC</p>
            <p class="university2">Sociology & Anthropology 09/2024</p>
        </div>



        <script src="Education.js"></script>
</body>
</html>
