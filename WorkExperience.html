<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="WorkExperience.css" />
    <title>Work Experience</title>
  </head>
  <body>
    <!-- Static Overlay -->
    <div id="static-overlay">
      <img src="tv-foreground.png" alt="TV Foreground" class="tv-foreground" />
      <img src="static.jpg" alt="Static Noise" class="static" />
      <img src="star-logo.png" alt="Star Logo" class="star-logo" />
    </div>

    <!--Corner Logo Container-->
    <div class="second-logo-container" id="second-logo-container">
      <img src="creative-logo.png" class="creative2" alt="Creative Logo" />
      <img src="star-logo.png" class="star-logo2" alt="Star Logo" />
      <img src="portfolio-logo.png" class="portfolio2" alt="Portfolio Logo" />
    </div>

    <!-- TV NAME -->
    <div class="tv-title" id="tv-title">
      <img src="LiaTV.png" alt="Lia Tv Logo" class="lia-tv" id="lia-tv" />
    </div>

    <!-- Work Experience Title-->
    <div id="Education-section" class="hidden">
      <img
        src="work.png"
        class="work-title"
        alt="Work Experience Title"
        id="work-title"
      />
    </div>

    <!--Telus-->
    <div class="telus" id="telus">
        <img src="telus.png" class="telus-work" alt="Telus Description">
    </div>

    <!--Bath & Bodyworks-->
    <div class="bath-work" id="bath">
        <img src="bath.png" class="bath-bodyworks" alt="Bath & Bodyworks Description">
    </div>

    <!--Biamel-->
    <div class="daycare" id="daycare">
        <img src="biamel.png" alt="Daycare Description" class="daycare-work">
    </div>

    <!--Toys R Us-->
    <div class="toys-work" id="toys-work">
        <img src="toys.png" alt="Toys R Us" class="toys-work">
    </div>

    <!--Random Elements-->
    <div class="png-elements" id="png-elements">
        <img src="chrome moon.png" class="chrome-moon" alt="Chrome Moon">
        <img src="chrome star.png" class="chrome-star" alt="Chrome Star">
    </div>

    <!-- Go Back Button -->
    <div class="go-back-btn" id="go-back-btn">
      <img
        src="back arrow.png"
        class="back-arrow"
        alt="Return to Main Menu"
        onclick="showPortfolioInterface()"
      />

      <script src="WorkExperience.js"></script>
    </div>
  </body>
</html>
